<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
</head>
<body>
<form action="guardar_usuario.php" method="POST" id="signupForm">
  <div>
    <label for="nombre">UserName:</label>
    <input type="text" id="nombre" name="nombre" required>
  </div>
  <div>
    <label for="apellido">Last Name:</label>
    <input type="text" id="apellido" name="apellido" required>
  </div>
  <div>
    <label for="edad">Age</label>
    <input type="number" id="edad" name="edad" required min="18">
  </div>
  <div>
    <label>Gender:</label>
    <input type="radio" id="genero_masculino" name="genero" value="Masculino" required>
    <label for="genero_masculino">Male</label>
    <input type="radio" id="genero_femenino" name="genero" value="Femenino" required>
    <label for="genero_femenino">Female</label>
  </div>
  <div>
    <label for="correo">Email:</label>
    <input type="email" id="correo" name="correo" required>
  </div>
  <div>
    <label for="contrasena">Password:</label>
    <input type="password" id="contrasena" name="contrasena" required>
  </div>
  <div>
    <label for="confirmar_contrasena">Confirmar Contrase√±a:</label>
    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
  </div>
  <button type="submit">Sign Up</button>
</form>

<div class="conImage">
  <img class="image" src="assets/image/logo-loyal-sips-seccion-nosotros.png" alt="">
</div>
</body>
</html>
